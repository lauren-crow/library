<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1 id="logo">Library<span id="fullStop">.</span></h1>
    <button class ="accountNav" id="logoutBtn">Log out</button>
    <button class="accountNav" id="loginBtn">Log in</button>
    <button class="accountNav" id="signupBtn">Sign up</button>
</header>

<div id="contents">
    <button id="addBookBtn">Add book</button>
    <div class="form" onsubmit="return validateForm()">
        <input type="text" label="title" id="titleInput" placeholder="Title" required="required"></input>

        <input type="text" label="author" id="authorInput" placeholder="Author" required></input>

        <input type="number" label="pages" id="pagesInput" placeholder="Pages" required></input>

        <select name="read" id="readInput">
            <option value="read">Read</option>
            <option value="not">Not read</option>
        </select><br>

        <button id="submitBtn">submit</button>
        <br><br>
    </div>

    <div class="bookList"></div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
