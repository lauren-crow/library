<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1 id="logo">Library<span id="fullStop">.</span></h1>
    <button class ="accountNav" id="logoutBtn">Log out</button>
    <button class="accountNav" id="loginBtn">Log in</button>
    <button class="accountNav" id="signupBtn">Sign up</button>
</header>

<div id="contents">
    <button id="addBookBtn">Add book</button>
    <div class="form">
        <input type="text" label = "title" id="titleInput" placeholder="title"></input>

        <input type="text" id="authorInput" placeholder="author"></input>

        <input type="text" id="pagesInput" placeholder="pages"></input>

        <input type="text" id="readInput" placeholder="read"></input><br>

        <button id="submitBtn">submit</button><br>
    </div>

    <div class="bookList"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
